extent.reporter.spark.start=true
extent.reporter.json.start=false
#PDF Report
extent.reporter.pdf.start=true



extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.pdf.config=src/test/resources/extent-config.xml
#extent.reporter.pdf.config=src/test/resources/pdf-config.yaml
extent.reporter.spark.out=test-output/Spark/ExtentSpark.html
extent.reporter.json.out=test-output/Json/ExtentJson.json
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf



#test,dashboard,category,exception,author,device,log
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
extent.reporter.pdf.vieworder=dashboard,test,category,exception,author,device,log



#embed image as base64 string src default is false
extent.reporter.spark.base64imagesrc=true
#extent.reporter.pdf.base64imagesrc=true



Files.createDirectories(target, test-output);
screenshot.dir=test-output/
screenshot.rel.path=../



systeminfo.platform=Android
systeminfo.version=Android 8,Android 9,Android 10,Android 11 and Android 12
systeminfo.device=Samsung



#this is optional and creates the report in base folder name with date time format
basefolder.name=Reports/CucumberExtent-Reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss